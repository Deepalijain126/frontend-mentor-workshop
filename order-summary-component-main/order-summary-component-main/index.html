<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="mystyle.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main">
  <img class="image1"src="images/illustration-hero.svg">
  <div class="details">
    <h2>order summary </h1>

  <p class="para">you can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
</p>
 <div class="plan">
   <img src="images\icon-music.svg">
   <span class="a"><b>Annual Plan</b></span>
 <span class="b">$59.99/year</span>
  
  <a class="change" href="#">Change</a>
</div>
 <p class="payment"> Proceed to Payment</p>
 <p class="cancel"> Cancel Order</p>
  </div>
</div>
  <div class="attribution">

  </div>
